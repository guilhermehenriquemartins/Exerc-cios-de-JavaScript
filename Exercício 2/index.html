<body>
    <header>

            <p>
                <label for="inasc">Ano de Nascimento:</label>
                <input type="number" name="nasc" id="inasc">
            </p>

            <p>
                Sexo:
                <input type="radio" name="sx" id="mas" value="M" checked> <label for="mas" >Masculino</label>
                <input type="radio" name="sx" id="fem" value="F">
                <label for="fem">Feminino</label>
            </p>
            <input type="submit" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados acima e veja o resultado!
        </div>
    </section>
